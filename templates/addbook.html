{% extends 'base.html' %} {% block content %}


  <div class="container jumbotron">
    <div class="center-align">
      <h3 class="form-heading">Add Book</h3>
    </div>

    <form class="col s12" action="{{ url_for('add_book') }}" method="POST">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">create</i>
          <label for="title">Title: </label>
          <input
            name="title"
            id="title"
            type="text"
            data-length="40"
            maxlength="40"
            minlength="2"
            class="validate"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">person</i>
          <label for="author">Author: </label>
          <input
            name="author"
            id="author"
            type="text"
            data-length="20"
            maxlength="20"
            minlength="2"
            class="validate"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">collections</i>
          <label for="description">Description: </label>
          <input
            name="description"
            id="description"
            type="text"
            data-length="700"
            maxlength="700"
            minlength="10"
            class="validate" 
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">link</i>
          <label for="cover_url">Link To Book Cover Image: </label>
          <input name="cover_url" id="cover_url" type="url" class="validate" required />
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">link</i>
          <label for="amazon_url">Link to URL at Amazon: </label>
          <input
            name="amazon_url"
            id="amazon_url"
            type="url"
            class="validate"
            required
          />
        </div>
      </div>

      <div class="center-align btn-whitespace">
        <button
          class="btn-large waves-effect btn-submit"
          type="submit"
          name="action"
        >
          Add
        </button>
      </div>
    </form>
  </div>
{% endblock %}
