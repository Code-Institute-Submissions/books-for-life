{% extends 'base.html' %}
{% block content %}
  
    <div>
        <h3>Add Book {{book}}</h3>
    </div>

    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
        <i class="material-icons prefix">sentiment_very_satisfied</i>
        <label for="first_name">Title: </label>
          <input name="username" id="username" type="text" class="validate">
          
        </div>
      </div>

       <div class="row">
        <div class="input-field col s12">
        <i class="material-icons prefix">sentiment_very_satisfied</i>
        <label for="first_name">Author: </label>
          <input name="author" id="author" type="text" class="validate">
          
        </div>
      </div>

            <div class="row">
        <div class="input-field col s12">
        <i class="material-icons prefix">genre</i>
        <label for="first_name">Genre: </label>
          <input name="genre" id="genre" type="text" class="validate">
          
        </div>
      </div>

            <div class="row">
        <div class="input-field col s12">
        <i class="material-icons prefix">sentiment_very_satisfied</i>
        <label for="first_name">Link To Book Cover Image: </label>
          <input name="username" id="username" type="text" class="validate">
        </div>
      </div>

            <div class="row">
        <div class="input-field col s12">
        <i class="material-icons prefix">sentiment_very_satisfied</i>
        <label for="first_name">Link to URL at Amazon: </label>
          <input name="username" id="username" type="text" class="validate">          
        </div>
      </div>

      <div>
      <button class="btn-large waves-effect waves-light" type="submit" name="action">Done</button>
      </div>
    </form>

{% endblock %}
