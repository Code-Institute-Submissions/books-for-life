{% extends 'base.html' %} {% block content %}

<div class="container">
<div>
  <h3>BOOK GALLERY</h3>
</div>

<!--Search Bar-->
<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">search</i>
        <input type="text" id="autocomplete-input" class="autocomplete" />
        <label for="autocomplete-input">Search Book</label>
      </div>
    </div>
  </div>
</div>

<!--Cards-->
<div class="row">
  <div class="col s12 m6">
    <div class="card">
      <div class="card-image">
        <img src="{{ book.cover_url }}" />
        <span class="card-title card-action"><a href="#">{{ book.title }}</a></span>
      </div>
      <div class="card-content">
        <p>{{ book.author }}</p>
      </div>
      <div class="card-action">
        <span><a href="#"><i class="material-icons">edit</i></a></span> 
        <span><a href="#"><i class="material-icons">delete</i></a></span>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
