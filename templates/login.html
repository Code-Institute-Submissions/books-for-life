{% extends 'base.html' %} {% block content %}
<div class="container jumbotron">
<div class="row">
  <form class="col s12" method="POST" action="/login">

    <div class="row">
      <div class="input-field col s12">
        <input id="username" type="username" name="username" class="username" placeholder="Please enter your username" >
          <label for="username">Username</label>
      </div>
    </div>

     <div class="row">
        <div class="input-field col s12">
        <i class="material-icons prefix">sentiment_very_satisfied</i>
          <input id="password" type="password" name="password" class="validate" placeholder="Please enter your password" >
          <label for="password">Password</label>
        </div>
      </div>

<div>
      <button class="btn-large waves-effect waves-light" type="submit" name="action">Submit</button>
      </div>
    <div>
      <span>Not a member yet?<a href="{{ url_for('signup')}}">Sign up here</a></span>
    </div>
  </form>
</div>
</div>
{% endblock %}
