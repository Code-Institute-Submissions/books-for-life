{% extends 'base.html' %} {% block content %}
<div class="container jumbotron">

<div class="center-align">
  <h3>Welcome to BOOKS FOR LIFE</h3>
</div>

  <form class="col s12" action="/signup" method="POST">
    <div class="row">

            <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <label for="username">Username: </label>
        <input name="username" id="username" type="text" data-length="20" class="validate form-control" required/>
      </div>
    
      <div class="input-field col s12">
        <i class="material-icons prefix">email</i>
        <label for="email">Email: </label>
        <input name="email" id="email" type="email" data-length="40" class="validate form-control" required/>
      </div>
       
      <div class="input-field col s12">
        <i class="material-icons prefix">lock</i>
        <label for="password">Password: </label>
        <input name="password" id="password" type="password" data-length="20" class="validate form-control" required/>
      </div>
    </div>

    <div class="center-align">
    <div>
      <button class="btn-large waves-effect waves-light" type="submit" name="action">Sign Up</button>
    </div>
    <div>
      <span>Already a member?<a href="{{ url_for('login')}}">Sign in here</a></span>
    </div>
    </div>
  </form>
</div>
{% endblock %}
