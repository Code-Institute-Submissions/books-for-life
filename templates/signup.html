{% extends 'base.html' %} {% block content %}
<div class="container signup-form">
<div>
  <h3>Welcome to BOOKS FOR LIFE</h3>
</div>

<div class="row">
  <form class="col s12" action="/signup" method="POST">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <label for="username">Username: </label>
        <input name="username" id="username" class="validate" />
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">email</i>
        <label for="email">Email: </label>
        <input id="email" type="email" class="validate" />
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">password</i>
        <label for="password">Password: </label>
        <input id="password" type="password" class="validate" />
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">password</i>
        <label for="password">Repeat Password: </label>
        <input id="password" type="password" class="validate" />
      </div>
    </div>
    <div>
      <button class="btn-large waves-effect waves-light" type="submit" name="action">Sign Up</button>
    </div>
    <div>
      <span>Already a member?<a href="{{ url_for('login')}}">Sign in here</a></span>
    </div>
  </form>
</div>
</div>
{% endblock %}
